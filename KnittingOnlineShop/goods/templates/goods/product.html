{% extends "base.html" %}
{% load static %}

{% block local_css %}
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
{% endblock local_css %}

{% block content %}
<div class="container" style="margin-top: 150px;">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 p-4 rounded bg-white shadow-sm">
            <div class="row g-5">
                <!-- Галерея фото -->
                <div class="col-lg-6">
                    <div class="border rounded p-3 mb-3">
                        <img id="mainImage" src="{% static images.0.url %}" class="img-fluid rounded w-100" alt="{{ product.name }}">
                    </div>

                    <div class="d-flex gap-3 flex-wrap">
                        {% for img in images %}
                        <img src="{% static img.url %}"
                             class="img-thumbnail rounded small-thumb"
                             style="width: 100px; cursor: pointer;"
                             onclick="document.getElementById('mainImage').src=this.src;">
                        {% endfor %}
                    </div>
                </div>

                <!-- Инфо товара -->
                <div class="col-lg-6">
                    <h2 class="fw-bold mb-3">{{ name }}</h2>
                    <h4 class="text-primary mb-4">
                        {{ price }} ₽
                    </h4>
                    <div class="mb-4">
                        <label for="qty" class="form-label">Количество:</label>
                        <div class="input-group" style="max-width: 150px;">
                            <button class="btn btn-outline-secondary" onclick="changeQty(-1)">−</button>
                            <input id="qty" type="number" class="form-control text-center" value="1" min="1">
                            <button class="btn btn-outline-secondary" onclick="changeQty(1)">+</button>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg px-4 mt-2 w-100">
                        <i class="fa fa-shopping-cart me-2"></i> Добавить в корзину
                    </button>
                    <hr class="my-4">
                    <h5 style="font-weight: 700;">О товаре</h5>
                    <p class="lh-lg">
                        {{ description }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
